<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <img src="botaoplay.png" alt="" class="img" />
        </div>
        <div>
          <a href="index.html">
            <img src="animess.png" alt="L" class="img" />
          </a>
        </div>
        <div class="homePage">
          <ul>
            <li><a href="index.html">HOME</a></li>
          </ul>
        </div>
      </header>
      <section class="section">
        <div class="main-content">
          <div class="form">
            <form action="email">
              <label for="email" class="word">Email : </label>
              <input
                type="text"
                id="e-mail"
                name="email"
                placeholder="Your email.."
              />
            </form>
            <form action="password">
              <label for="Password" class="word">Password : </label>
              <input
                type="text"
                id="e-mail"
                name="email"
                placeholder="password.."
              />
            </form>
            <div class="submit">
              <input type="submit" value="Submit" />
            </div>
          </div>
        </div>
      </section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
